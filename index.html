<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CryptoBot - Мини приложение</h1>
        <p>Добро пожаловать в ваше крипто-приложение!</p>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Отправка криптовалюты</h2>
            <form id="send-form">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" name="amount" required min="0.01" step="0.01">
                
                <label for="recipient">Получатель (Адрес кошелька):</label>
                <input type="text" id="recipient" name="recipient" required>
                
                <button type="submit">Отправить</button>
            </form>
        </section>
        
        <section id="status">
            <h2>Статус транзакции</h2>
            <div id="status-message">Ожидание транзакции...</div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 CryptoBot. Все права защищены.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
