<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CryptoBot</h1>
        </div>
        <div class="content">
            <div class="balance">
                <h2>Ваш баланс:</h2>
                <div class="currency">TCN: 0.00</div>
                <div class="currency">BTC: 0.00</div>
                <div class="currency">ETH: 0.00</div>
                <div class="currency">USDT: 0.00</div>
            </div>

            <div class="buttons">
                <button id="depositBtn">Пополнить</button>
                <button id="withdrawBtn">Вывести</button>
                <button id="sendBtn">Отправить</button>
            </div>

            <div class="webapp">
                <button id="openWebApp">Открыть мини-приложение</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
